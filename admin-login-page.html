<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Welcome to Admin Login Page! Autorized Users Only! </title>
</head>

<body>
    <section class="login-container">
        <div class="container"><img src="./assets/images/logo color.png" alt="action 24 logo"></div>
        <h1>ADMIN PANEL</h1>
        <p>Login reserved for authorized individuals only.</p>
        <h2>Admin Log in</h2>
        <h3>Please enter your details</h3>
        <form class="login-form">
            <div class="input-contrainer">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-contrainer">
                <label for="password">Password</label>
                <div class="eye-icon">
                    <span id="changeIcon" class="fas fa-eye" onclick="ShowHidePass()"></span>
                </div>
                <input type="password" id="password" name="password" required>
                

            </div>
            <div>
                <label for="remember">Remember Me</label>
                <input type="checkbox" id="remember" name="remember" required>
            </div>
            <div class="forgot-password password-container">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </section>
    <script>
        function ShowHidePass() {
            var x = document.getElementById("password");
            var z = document.getElementById("changeIcon");
            if (x.type === "password") {
                x.type = "text";
                z.classList.remove("fa-eye");
                z.classList.add("fa-eye-slash");
            } else {
                x.type = "password";
                z.classList.remove("fa-eye-slash");
                z.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
