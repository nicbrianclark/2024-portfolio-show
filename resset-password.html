<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Re-set Password Form </title>
</head>

<body>
    <section class="login-container">
        <div class="container"><img src="./assets/images/logo color.png" alt="action 24 logo"></div>
        <h1>ADMIN PANEL</h1>
        <p>Reserved for authorized individuals only.</p>
        <h2>Reset your Admin Password</h2>
        <h3>Strong passwords include numbers, letters, and punctuation marks.</h3>
        <form class="login-form">
            <div class="input-contrainer">
                <label for="newPassword">Enter new password</label>
                <div class="eye-icon">
                    <span id="changeIcon1" class="fas fa-eye"
                        onclick="ShowHidePass('newPassword', 'changeIcon1')"></span>
                </div>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-contrainer">
                <label for="confirmPassword">Confirm new password</label>
                <div class="eye-icon">
                    <span id="changeIcon2" class="fas fa-eye"
                        onclick="ShowHidePass('confirmPassword', 'changeIcon2')"></span>
                </div>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <input type="submit" value="Reset Password">
        </form>
    </section>
    <script>
          function ShowHidePass(inputId, iconId) {
        var x = document.getElementById(inputId);
        var z = document.getElementById(iconId);
        if (x.type === "password") {
            x.type = "text";
            z.classList.remove("fa-eye");
            z.classList.add("fa-eye-slash");
        } else {
            x.type = "password";
            z.classList.remove("fa-eye-slash");
            z.classList.add("fa-eye");
        }
    }
    </script>
</body>

</html>
